<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png" />
    <link rel="icon" type="image/png" href="./assets/favicon/favicon.ico" />
    <link crossorigin="use-credentials" rel="manifest" href="./assets/favicon/site.webmanifest" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 class="header-title">Battleship</h1>
      </header>

      <main class="main">
        <div class="btns">
          <button class="play-btn btn">
            Play
            <i class="fas fa-play"></i>
          </button>
          <button class="random-btn btn">
            Randomise
            <i class="fas fa-random"></i>
          </button>
        </div>

        <div class="boards">
          <div class="board player-board"></div>
          <div class="board computer-board"></div>
        </div>
      </main>

      <footer class="footer">
        <p>&copy;Bismark Agyare</p>
        <a href="https://github.com/bismarkagyare" target="_blank">
          <i class="fab fa-github"></i>
        </a>
      </footer>
    </div>
  </body>
</html>
